<div class="shadow-lg card">
    <div class="d-flex align-items-center p-3 border-bottom">
        <span class="text-x-large font-700">Call</span>
    </div>
    <div class="mt-2 p-3 d-flex flex-column">
        <span class="text-medium text-darkgrey">Seller contact details</span>
        <div class="d-flex flex-column mt-3">
            <div class="d-flex align-items-center">
                <div class="d-flex flex-column">
                    <span class="font-700">Seller's Mobile</span>
                    <span class="text-blue font-700">{{seller.phone}}</span>
                </div>
            </div>
            <div class="d-flex mt-3">
                <div class="d-flex flex-column">
                    <span class="font-700">Seller's Email</span>
                    <span class="text-blue font-700">{{seller.emailId}}</span>
                </div>
            </div>
            <div class="d-flex mt-3">
                <div class="d-flex flex-column">
                    <span class="font-700">Seller's Name</span>
                    <span class="text-blue font-700">{{seller.firstName+" "+seller.lastName}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
