<div class="notifications">
  <div class="notifications-tab card">
    <span  *ngFor="let notification of notifications" (click)="openNotification(notification.adId, notification.notificationId)"
    [ngClass]="{'unseen bg-light':!notification.viewed}" class="menu-item p-3 border-bottom text-dark">
      <div class="notification-details">
        <i *ngIf="!notification.img" class="fa fa-user fa-2x"></i>
        <img [src]="notification.img" *ngIf="notification.img"  alt="">
        <p class="title" >{{notification.title}}</p>
      </div>
      <p class="time">{{notification.notificationTime | amTimeAgo }}</p>
    </span>
    <p *ngIf="notifications.length==0 && notificationsLoading==false" class="mt-3 ml-3">No notifications yet</p>
    <p class="status mt-3 ml-3" *ngIf="notificationsLoading">
      <i class="fa fa-spinner fa-pulse"></i> Loading</p>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
